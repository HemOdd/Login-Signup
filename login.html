<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <title>Fill out this Form</title>
    <style>
        label, input {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <form action="/" method="post">

        <label for="logUser">Name</label>
        <input type="text" id="logUser" name="logUser" required />

        <label for="logPass">Password</label>
        <input type="logPass" id="logPass" name="logPass" required />

        <button>Login</button>

    </form>

    <a href="signup.html">Sign up as new user</a>
</body>
</html>
